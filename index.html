<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-list">
      <section id="add-section">
        <label class="label new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h1 class="list-header">Todo</h1>
        <ul class="list" id="incomplete-tasks">
            <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
                <img class="btn__img" src="./remove.svg" alt="remove">
            </button>
            </li>
            <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
                <img class="btn__img" src="./remove.svg" alt="remove">
            </button>
            </li>
        </ul>
        <h2 class="list-header">Completed</h2>
        <ul class="list completed" id="completed-tasks">
            <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
                <img class="btn__img" src="./remove.svg" alt="remove">
            </button>
            </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
